{% extends "../layout.html" %}

{% block title %}编辑项目{% end %}


{% block rightspan %}
<div class="col-md-10">
    <div class="page-header">
        <h1>
            编辑项目
            <small>{{ items.get('project')}}</small>
        </h1>
    </div>
    <form action="/deploys/project/edit/{{ items['_id']['$oid'] }}" class="form-horizontal" role="form" method="post">
        {% raw xsrf_form_html() %}
       <div class="form-group">
            <label for="inputProject" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-10">
                <input type="text" name="project" class="form-control" id="inputProject" placeholder="项目名称" value="{{ items.get('project', '') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">项目描述</label>
            <div class="col-sm-10">
                <textarea name="description" class="form-control" row="3" id="inputDescription" placeholder="项目描述" value="{{ items.get('description', '') }}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputGroup" class="col-sm-2 control-label">组</label>
            <div class="col-sm-10">
                <input type="text" name="group" class="form-control" id="inputGroup" placeholder="组" value="{{ items.get('group', '') }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
{% end %}
